# Grafana Dashboard Provisioning
# Automatically loads dashboards from JSON files

apiVersion: 1

providers:
  - name: 'RepStack Dashboards'
    orgId: 1
    folder: 'RepStack'
    folderUid: 'repstack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
