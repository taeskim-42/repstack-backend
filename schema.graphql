  ): SignInWithApplePayload

  """Start a level-up test (승급 시험) for the current user"""
  startLevelTest(
    """Parameters for StartLevelTest"""
    input: StartLevelTestInput!
  ): StartLevelTestPayload

  """Start a new workout session"""
  startWorkoutSession(
    """Parameters for StartWorkoutSession"""
    input: StartWorkoutSessionInput!
  ): StartWorkoutSessionPayload

  """Submit workout feedback and get AI analysis"""
  submitFeedback(
    """Parameters for SubmitFeedback"""
